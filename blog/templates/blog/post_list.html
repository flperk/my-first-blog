{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="blog-post">
				<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				<p>{{ post.text | linebreaks}}</p>
				<p><i>Published: {{ post.published_date | date}}</i></p>
		</div>
	{% endfor %}
{% endblock %}
